name: Release

on:
  push:
    branches: ['main']

jobs:
  create-release-pr:
    # Release PRs are for changelogs only - we auto publish on main every time regardless.
    name: Create Release PR
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      actions: write
    timeout-minutes: 5
    concurrency: ${{ github.workflow }}-create-release-pr
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.2.7
      - uses: pnpm/action-setup@v4
      - name: Setup Node.js 22.x
        uses: actions/setup-node@v4
        with:
          node-version: 22.x
          cache: 'pnpm'
      - name: Install Dependencies
        run: pnpm install --frozen-lockfile --child-concurrency=10
      - name: Create Release Pull Request
        id: create-release-pr
        uses: changesets/action@v1
        with:
          publish: pnpm release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
      - name: Update Lockfile
        if: steps.create-release-pr.outputs.published == 'true'
        run: pnpm install --lockfile-only --child-concurrency=10
      - name: Commit Lockfile
        id: auto-commit-action
        if: steps.create-release-pr.outputs.published == 'true'
        uses: stefanzweifel/git-auto-commit-action@af302a9c635adb759442b1ffd153700cc7729cc4
        with:
          commit_message: "chore: update pnpm-lock.yaml"
          branch: changeset-release/main
      - name: Trigger Test Workflow
        if: steps.auto-commit-action.outputs.changes_detected == 'true'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: gh workflow run test.yml --ref ${{ steps.auto-commit-action.outputs.commit_hash }}
